<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Visualizer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 350px;
            background-color: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        #map {
            flex: 1;
            height: 100vh;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1e293b;
        }

        .section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .section:last-child {
            border-bottom: none;
        }

        h2 {
            font-size: 1rem;
            margin-bottom: 12px;
            color: #475569;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            color: #64748b;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            font-size: 0.875rem;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 8px;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
        }

        .toggle-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .toggle-btn {
            flex: 1;
            padding: 8px;
            background-color: #e2e8f0;
            color: #475569;
            border: 2px solid #cbd5e1;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-option:hover {
            border-color: #3b82f6;
        }

        .radio-option.selected {
            background-color: #eff6ff;
            border-color: #3b82f6;
        }

        .radio-option input[type="radio"] {
            margin-right: 10px;
            width: auto;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .status {
            padding: 10px;
            background-color: #f1f5f9;
            border-radius: 4px;
            font-size: 0.875rem;
            color: #475569;
            margin-top: 10px;
        }

        .legend {
            background-color: white;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 3px;
            margin-right: 10px;
            border: 1px solid #cbd5e1;
        }

        .legend-label {
            font-size: 0.875rem;
            color: #475569;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>Score Visualizer</h1>
        
        <div class="section">
            <h2>1. Select Location</h2>
            <label for="state-select">State:</label>
            <select id="state-select">
                <option value="">Select State...</option>
            </select>
            
            <button id="load-all-counties-btn" class="toggle-btn" style="width: 100%; margin-top: 10px; display: none;">Load All Counties in State</button>
            
            <label for="county-select" style="margin-top: 15px;">County (or load all above):</label>
            <select id="county-select" disabled>
                <option value="">Select County...</option>
            </select>
            <div id="data-status" class="status" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>2. Enrollment Type</h2>
            <div class="toggle-group">
                <button class="toggle-btn active" id="toggle-private">Private Only</button>
                <button class="toggle-btn" id="toggle-public">Private + Public</button>
            </div>
        </div>

        <div class="section">
            <h2>3. Absolute Filter</h2>
            <div class="toggle-group">
                <button class="toggle-btn" id="toggle-filter-off">All Block Groups</button>
                <button class="toggle-btn active" id="toggle-filter-on">ES≥2500 & WS≥2500 Only</button>
            </div>
            <p style="font-size: 0.75rem; color: #6b7280; margin-top: 0.5rem;">
                When enabled, quartile maps only include block groups meeting both thresholds
            </p>
        </div>

        <div class="section">
            <h2>4. Select Visualization</h2>
            <div class="radio-group">
                <div class="radio-option selected" data-layer="absolute">
                    <input type="radio" name="layer" id="layer-absolute" value="absolute" checked>
                    <label for="layer-absolute">Absolute Check (ES≥2500 & WS≥2500)</label>
                </div>
                <div class="radio-option" data-layer="es">
                    <input type="radio" name="layer" id="layer-es" value="es">
                    <label for="layer-es">Enrollment Score Quartiles</label>
                </div>
                <div class="radio-option" data-layer="ws">
                    <input type="radio" name="layer" id="layer-ws" value="ws">
                    <label for="layer-ws">Wealth Score Quartiles</label>
                </div>
                <div class="radio-option" data-layer="combo">
                    <input type="radio" name="layer" id="layer-combo" value="combo">
                    <label for="layer-combo">Combined ES + WS Quartiles</label>
                </div>
            </div>
        </div>


        <div class="section">
            <h2>5. Display Options</h2>
            <button id="toggle-boundaries-btn" class="toggle-btn">Hide Boundaries</button>
            
            <label for="opacity-slider" style="margin-top: 15px; display: block;">Fill Opacity: <span id="opacity-value">60%</span></label>
            <input type="range" id="opacity-slider" min="0" max="100" value="60" style="width: 100%;">
        </div>

        <div class="legend" id="legend">
            <h2>Legend</h2>
            <div id="legend-content"></div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
